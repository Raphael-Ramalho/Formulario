<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo">
        <h1>Survey form</h1>
        <p>SurveyForm.org</p>
    </header>

    <div>
        <header>
            <h1>Survey Form</h1>
            <p>Thank you for taking the time to help us improve the plataform</p>
        </header>

        <form action="">
            <label for="name">Name</label>
            <input type="text" name = "name" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" name = "email" id="email" placeholder="Enter your Email">

            <label for="age">Age (optional)</label>
            <input type="number" id="age" min="0" max="200" placeholder="Age">

            <label for="currentRole">Which option best describes your current role?</label>
            <select name="currentRole" id="currentRole">
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <label for="recommendation">Would you recommend this form to a friend?</label>
            
            
        </form>

    </div>
</body>
</html>

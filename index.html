<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Survey Form</title>
</head>
<body>
    <header class="main-header">
        <img src="images/Logo.png" alt="Logo">
        <div class="logo-text">
            <h1>Survey form</h1>
            <p class="logo-subtitle">SurveyForm.org</p>
        </div>

        <a href="" class="emote-button">ü§ç</a>
        <a href="" class="change-view-button">Change View</a>
        <a href="" class="sign-in-button">Sign Up</a>
        <a href="" class="log-in-button">Log In</a>
    </header>

    <div class="container">
        <header class="container-header">
            <h1>Sign up at Survey form</h1>
        </header>

        <div class="form-container">
            <form action="">
                <h2>Complete your registration</h2>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name = "name" id="name" placeholder="Enter your name" class="input-area" required>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name = "email" id="email" placeholder="Enter your Email" class="input-area" required>
                </fieldset>
                <fieldset>
                    <label for="Birth-date">Birth date</label>
                    <input type="date" id="Birth-date" class="input-area" required>
                </fieldset>
                <fieldset>
                    <label for="currentRole">Which option best describes your current role?</label>
                    <select name="currentRole" id="currentRole" class="selection">
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full Time Job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="favoriteFeature"> What is your favorite feature?</label>
                    <select name="favoriteFeature" id="favoriteFeature" class="selection">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>What you like to see improved? <span>(Check all that apply)</span></legend>
                    <label><input type="checkbox" name="checkbox" value="frontEndProjects">Front-end Projects</label>
                    <label><input type="checkbox" name="checkbox" value="backEndProjects">Back-end Projects</label>
                    <label><input type="checkbox" name="checkbox" value="dataVisualization">Data Visuualization</label>
                </fieldset>
                <fieldset>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" cols="30" rows="10">Enter your comment here...</textarea>
                </fieldset>
                <fieldset>
                    <label for=""></label>
                </fieldset>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
